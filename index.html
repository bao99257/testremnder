<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <section class="myheader">
        <div class="container">
            <div class="row" my-3>
                <div class="col-2"> <img src="./freshcart-logo.svg" class="img-fluid" alt="..."></div>
                <div class="col-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search for froduction"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-geo-alt"></i>location</button>
                    
                </div>
                <div class="col-3">
                    <a href="#" class="position-relative mx-3 ">
                        <i class="bi bi-heart fs-3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          5
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </a>

                    <i class="bi bi-person fs-3 mx-3"></i>
                    
                    <a href="#" class="position-relative mx-3 ">
                        <i class="bi bi-bag-dash"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          5
                          <span class="visually-hidden">unread messages</span>
                        </span>
                </a>
                </div>
            </div>
        </div>
    </section>
    <section class="mymenu"></section>
    <hr>
    <section class="myslider">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://freshcart.codescandy.com/assets/images/slider/slide-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://freshcart.codescandy.com/assets/images/slider/slider-2.jpg" class="d-block w-100" alt="...">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section class="mycontent"></section>
    <section class="myfooter"></section>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
